<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swadisht Meal Planner</title>
    <link rel="shortcut icon" href="./Swadisht.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/d44a5a5439.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./meal.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="App.js" defer></script>
    <script src="meal.js" defer></script>
</head>

<body>
    <nav class="navbar" style="background-color: #eee75a;">
        <div class="nav-container">
            <div class="right-nav">
                <a class="navbar-brand" href="index.html">
                    <img src="./Swadisht.png" alt="Swadisht" width="180" height="60">
                </a>
            </div>
            <div class="left-nav">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contacts</a>
            </div>
        </div>
    </nav>
    <main>
        <div class="calorie">
            Daily Total Calorie Required Is :
        </div>
        <div class="generated-meal">
            <div class="breakfast">
                <h3>Breakfast</h3>
                <img alt="image-1" class="image-1">
                <p class="title-1"></p>
                <p class="calorieTag-1">Calories : <span class="calorie-1"></span></p>
                <div class="btnContainer-1">
                    <button class="btn-1" onclick="btnHandler_1()">GET RECIPE</button>
                </div>
            </div>
            <div class="lunch">
                <h3>Lunch</h3>
                <img alt="image-2" class="image-2">
                <p class="title-2"></p>
                <p class="calorieTag-2">Calories : <span class="calorie-2"></span></p>
                <div class="btnContainer-2">
                    <button class="btn-2" onclick="btnHandler_2()">GET RECIPE</button>
                </div>
            </div>
            <div class="dinner">
                <h3>Dinner</h3>
                <img alt="image-3" class="image-3">
                <p class="title-3"></p>
                <p class="calorieTag-3">Calories : <span class="calorie-3"></span></p>
                <div class="btnContainer-3">
                    <button class="btn-3" onclick="btnHandler_3()">GET RECIPE</button>
                </div>
            </div>
        </div>
        <div id="recipe" class="btnHidden_1">
            <div class="recipe_header">
                <h3 class="heading">Ingredients For Recipe : <span class="recipe-title"></span></h3>
            </div>
            <div class="ingredients">
                <h4>INGREDIENTS</h4>
            </div>
            <div class="steps">
                <h4>STEPS</h4>
            </div>
            <div class="equipments">
                <h4>EQUIPMENT</h4>
            </div>
        </div>
    </main>
    <div class="footer">
        <div class="copyright">
            <p>Copyright Â© 2023 All Rights Reserved.</p>
        </div>
        <div class="icon_container">
            <div class="icon">
                <i class="fa fa-facebook"></i>
            </div>
            <div class="icon">
                <i class="fa fa-twitter" aria-hidden="true"></i>
            </div>
            <div class="icon">
                <i class="fa fa-instagram" aria-hidden="true"></i>
            </div>
            <div class="icon">
                <i class="fa fa-youtube" aria-hidden="true"></i>
            </div>
        </div>
    </div>
</body>

</html>
