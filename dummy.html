    <section class="navigation">
        <nav class="nav">
            <img src="" alt="logo">
        </nav>

    <section class="user-form">
        <div class="users-data">
            <form>
                <!-- <div> -->
                <label for="height">Enter Height (in cm): </label>
                <input type="number" placeholder="Enter height" id="height" required>
                <!-- </div> -->
                <!-- <div> -->
                <label for="height">Enter Weight (in cm): </label>
                <input type="number" placeholder="Enter weight" id="weight" required>
                <!-- </div> -->
                <label for="age">Enter the Age: </label>
                <input type="number" placeholder="Enter age" id="age" min="12" max="95" required>
                <label for="gender">Enter Gender:</label>
                <select name="" id="gender" required>
                    <option value="">Gender</option>
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select>
                <label for="activity">Select Physical Activity level: </label>
                <select name="" id="activity" required>
                    <option value="">Physical Activity</option>
                    <option value="light">Light</option>
                    <option value="moderate">Moderate</option>
                    <option value="high">active</option>
                </select>
                <button type="submit" id="meals-btn">Generate Meals</button>
            </form>
        </div>
    </section>

        <div class="meals">
            <div class="card">

    <section class="recipe">
        <div class="main-recipe">
            <div class="sample">
                <div class="Ingredients">
                    <h1>Ingredients</h1>

                        some details
