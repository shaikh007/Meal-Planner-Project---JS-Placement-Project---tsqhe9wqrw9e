<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Swadisht.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/d44a5a5439.js" crossorigin="anonymous"></script>
    <title>Swadisht Meal Planner</title>
</head>

<body>
    <nav class="navbar" style="background-color: #eee75a;">
        <div class="nav-container">
            <div class="right-nav">
                <a class="navbar-brand" href="index.html">
                    <img src="./Swadisht.png" alt="Swadisht" width="180" height="60">
                </a>
            </div>
            <div class="left-nav">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contacts</a>
            </div>
        </div>
    </nav>
    <main class="main-section">
        <div class="text">
            <p class="para-text">Please Fill All The Following Points To Calculate The Daily Calorie Requirement</p>
        </div>
        <form class="input-section">
            <div class="height-section">
                <label for="height">Enter Height <span>*</span> </label>
                <input type="number" id="height" name="height" min="0" max="300" required
                    placeholder="Enter Height In CM" oninput="this.value = Math.max(0, Math.min(300, this.value));">
            </div>
            <div class="weight-section">
                <label for="weight">Enter Weight <span>*</span> </label>
                <input type="number" id="weight" name="weight" min="0" max="300" required
                    placeholder="Enter Weight In KG" oninput="this.value = Math.max(0, Math.min(300, this.value));">
            </div>
            <div class="age-section">
                <label for="age">Enter Age <span>*</span> </label>
                <input type="number" id="age" name="age" min="0" max="150" required placeholder="Enter Age In Years"
                    oninput="this.value = Math.max(0, Math.min(150, this.value));">
            </div>
            <div class="gender-section">
                <label for="gender">Gender <span>*</span></label>
                <select name="gender" id="gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="activity-section">
                <label for="activity">Activity Level <span>*</span></label>
                <select name="activity" id="activity">
                    <option value="">Select Activity Level</option>
                    <option value="light">Lightly Active (Exercise 1-3 Days/Week)</option>
                    <option value="moderate">Moderately Active (Exercise 3-5 Days/Week)</option>
                    <option value="active">Active (Exercise 6-7 Days/Week)</option>
                </select>
            </div>
        </form>
        <div class="btn-container">
            <button type="button" onclick="buttonHandler()" class="btn">Generate Meals</button>
        </div>
    </main>
    <div class="footer">
        <div class="copyright">
            <p>Copyright Â© 2023 All Rights Reserved.</p>
        </div>
        <div class="icon_container">
            <div class="icon">
                <i class="fa fa-facebook"></i>
            </div>
            <div class="icon">
                <i class="fa fa-twitter" aria-hidden="true"></i>
            </div>
            <div class="icon">
                <i class="fa fa-instagram" aria-hidden="true"></i>
            </div>
            <div class="icon">
                <i class="fa fa-youtube" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./App.js"></script>
</body>

</html>
